machine:
  ruby:
    version: rbx-2.2.6

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
     
test:
  override:
    - mvn clean install
  minitest_globs:
    - test/integration/**/*.rb
    - test/extra-dir/**/*.rb
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;